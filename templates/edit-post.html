{% extends "base.html" %}

{% block content %}
  <h2>Edit Post</h2>
    <a href="/blog/{{id}}">Back to post</a>
    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
{% endblock %}
